#解析非严格的html5
spring.thymeleaf.mode=LEGACYHTML5
#调试的时候关闭缓存
spring.thymeleaf.cache=false
#显示并打印日志
logging.level.org.springframework.web=error
logging.file = C\:\\Users\\liguobin\\Desktop\\SPringBootDemo\\blog\\blog\\log.log
logging.level.org.springframework=WARN
#控制台打印sql
logging.level.cn.edu.jxnu.blog.dao=DEBUG
#输出json美观
spring.jackson.serialization.indent_output =true
#mybatis 实体bean和mapper映射位置 需要配合自动扫描注解mappers
mybatis.typeAliasesPackage=cn.edu.jxnu.blog.domin
mybatis.mapperLocations=classpath\:mapper/*.xml
#加载额外的mybatis的配置
mybatis.config-location=classpath\:mybatis-config.xml
# 主数据源，默认的
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/db_blog?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=root
# 下面为连接池的补充设置，应用到上面所有数据源中
# 初始化大小，最小，最大
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=20
# 配置获取连接等待超时的时间
spring.datasource.maxWait=60000
# 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒 
spring.datasource.timeBetweenEvictionRunsMillis=60000
#文件、密码、类型、别名
server.port = 8443
server.ssl.key-store = .keystore
server.ssl.key-store-password = liguobin
server.ssl.keyStoreType = JKS
server.ssl.keyAlias: tomcat
debug=true
